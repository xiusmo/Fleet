<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://challenges.cloudflare.com https://static.cloudflareinsights.com; connect-src 'self' https://challenges.cloudflare.com; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; frame-src https://challenges.cloudflare.com;">
    <title>学习痛签到助手</title>
    <style>
      /* 防闪屏样式 */
      html {
        background-color: #ffffff;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #333333;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* 加载动画 */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        z-index: 9999;
      }
      
      .app-loading .app-loading-wrap {
        text-align: center;
      }
      
      .app-loading .dots {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
      }
      
      .app-loading .dots span {
        width: 8px;
        height: 8px;
        margin: 0 4px;
        background-color: #4361ee;
        border-radius: 50%;
        display: inline-block;
        animation: fade 1s infinite ease-in-out both;
      }
      
      .app-loading .dots span:nth-child(1) {
        animation-delay: -0.32s;
      }
      
      .app-loading .dots span:nth-child(2) {
        animation-delay: -0.16s;
      }
      
      @keyframes fade {
        0%, 80%, 100% { 
          transform: scale(0);
          opacity: 0.2;
        }
        40% { 
          transform: scale(1);
          opacity: 1;
        }
      }
      
      .app-loading .title {
        color: #4361ee;
        font-size: 16px;
        font-weight: 500;
        margin-top: 12px;
      }
      
      /* 深色模式 */
      @media (prefers-color-scheme: dark) {
        html, body {
          background-color: #121212;
          color: #f8f9fa;
        }
        
        .app-loading {
          background-color: #121212;
        }
        
        .app-loading .title {
          color: #4cc9f0;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="app-loading">
        <div class="app-loading-wrap">
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="title">加载中...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
